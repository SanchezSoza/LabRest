<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bice Lab</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap-4.4.1.css" rel="stylesheet">
	<link href="../css/angular-confirm.min.css" rel="stylesheet">
  </head>
  <body ng-app="idxApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/home"><img src="images/BiceLab.png" width="216" height="26" alt=""/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"> <a class="nav-link" href="/resultadoIndicadores">Ver Todos Los Indicadores</a> </li>
          <li class="nav-item"> <a class="nav-link" href="/indicadoresValor">Ver Indicadores por Valor</a> </li>
          <li class="nav-item"> <a class="nav-link" href="/indicadoresValorFecha">Ver Indicadores Por Valor y Fecha</a> </li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-12">
				<div>
					<p class="text-left col-lg-5">Ingrese Valor<input type="text" id="valor" name="valor" placeholder="cobre"class="text-right" align="right"></input></p>
			  	</div>
			  	<div>
					<p class="text-left col-lg-5">Ingrese Fecha<input type="date" id="fecha" name="fecha" class="text-right"></input></p>
			  	</div>
				<div>
					<p class="text-left col-lg-5">
						<div id="botonMostrarInfoValor" ng-controller="valoresYFechaController" class="btn baja">
<!-- 						ng-controller="valoresYFechaController" -->
							<button id="botonCargarValorFecha" ng-click="cargarPorValorYFecha()">
<!-- 							 -->
								Mostrar Informaci√≥n
							</button>
						</div>
					</p>
				</div>
				<div id="contenido" style="display: none">
   					<p class="text-center">
		           		<table id="rounded-corner" class="" border="1">
							<thead>
								<tr>
									<th nowrap="nowrap">Fecha</th>
									<th nowrap="nowrap">Nombre</th>
									<th nowrap="nowrap">Nombre Unidad</th>
									<th nowrap="nowrap">Unidad de Medida</th>
									<th nowrap="nowrap">Valor</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="scotch in scotches">
									<td>{{ scotch.fecha }}</td>
									<td>{{ scotch.nombre}}</td>
									<td>{{ scotch.nombreUnidad}}</td>
									<td>{{ scotch.unidadMedida }}</td>
									<td>{{ scotch.valor }}</td>
								</tr>
							</tbody>
						</table>
		             </p>
				</div>
            </div>
          </div>
        </div>
      </div>
	</header>
    <script src="js/jquery-3.1.0.min.js"></script> 
	<script src="../js/angular.js"></script>
    <script src="../js/ui-bootstrap-tpls-1.2.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/app.js"></script>
  </body>
</html>
